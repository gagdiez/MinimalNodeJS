{% extends "layout.html" %}

{% block content %}

  <div class="container">
    {% if not user %}
    <a href="/login"> Login </a>
    <br>
    <a href="/register"> Register </a>
    {% else %}
    <p> You are currently logged in as {{user.username}} </p>
    <a href="/logout"> Logout </a>
    {% endif %}
  </div>

{% endblock %}
